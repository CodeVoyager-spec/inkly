services:
  inkly-api:
    build: .
    container_name: inkly-api
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app
      - inkly_node_modules:/app/node_modules
    depends_on:
      - inkly-mongo
    command: npm run dev
    restart: unless-stopped

  inkly-mongo:
    image: mongo:7
    container_name: inkly-mongo
    ports:
      - "27017:27017"
    volumes:
      - inkly_mongo_data:/data/db
    restart: unless-stopped

volumes:
  inkly_mongo_data:
  inkly_node_modules:
